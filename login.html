<!DOCTYPE html>

    </head>
    <body>
        <section>
            <div class="imgBx">
                <img src="image/logo1.jpg">
            </div>
            <div class="contentBx">
                <div class="formBx">
                    <h2>Login</h2>

                        <div class="InputBx">

                        <div class="remember">

                        </div>
                        <div class="InputBx">
                           <input type="submit" value="Submit" name="">
                        </div>
                        <div class="InputBx">
                            <p>Don't have an account? <a href="#">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
